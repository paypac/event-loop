<html>
    <head>
        <link rel="stylesheet" href="scripts/codemirror.css"></script>
        <script>
            var require = {
                baseUrl: '.',
                paths: {
                    "assert": "scripts/assert",
                    "babel-standalone": "../node_modules/babel-standalone/babel",
                    "codemirror": "scripts/codemirror",
                    "javascript-mode": "scripts/javascript-mode",
                    "z80-mode": "scripts/z80-mode",
                    "knockout": "scripts/knockout",
                    "pegjs": "scripts/peg-0.9.0",
                    "typescript": "scripts/typescript",
                    "util": "scripts/util",
                },
                shim: {
                    "pegjs": {exports: 'PEG'},
                    "built/www/main": {deps: ['babel-standalone']}
                    // NB: ^ ensures 'babel-standalone' is fully loaded before the main loading starts. This is
                    // necessary so that the naked `require("babel-standalone")` call in babel.ts works (else the
                    // requirejs loader throws an error). That naked require call is there in lieu of 'babel-standalone'
                    // having it's own published @types. babel.ts just aliases it to 'babel-core' types for simplicity.
                }
            };
        </script>
        <script src="scripts/require.js" data-main="built/www/main"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <textarea id="input" data-bind="textInput: input"></textarea>
        <textarea id="output" readonly data-bind="textInput: output"></textarea>
        <textarea id="runner" readonly data-bind="textInput: runner"></textarea>
    </body>
</html>
