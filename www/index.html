<html>
    <head>
        <script src="scripts/require.js"></script>
        <script>
            require.config({
                paths: {
                    "knockout": "scripts/knockout",
                    "babel": "scripts/babel",
                    "assert": "scripts/assert",
                    "util": "scripts/util"
                }
            });
            require(['knockout', 'babel', 'built/plugin3'], (ko, babel, plugin) => {

                // Set up a simple viewmodel with 'input' and 'output' properties.
                let vm = {};
                vm.input = ko.observable('').extend({ rateLimit: 500 }),
                vm.output = ko.computed(() => {
                    try {
                        // When 'input' changes, recompute the 'output'.
                        let code = babel.transform(vm.input(), { plugins: [(...args) => plugin.default(...args)] }).code;
                        return code;
                    }
                    catch (ex) {
                        return ex.message;
                    }
                });

                // Remember the value of the 'input' property using local storage.
                let store = window.localStorage;
                vm.input(store.getItem('input') || '');
                vm.input.subscribe(i => store.setItem('input', i));

                // Bind the view to the viewmodel.
                ko.applyBindings(vm);
            });
        </script>
        <style>
            * {
                box-sizing: border-box;
            }
            #input {
                border: 2px solid green;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 50%;
            }
            #output {
                border: 2px solid purple;
                display: block;
                position: absolute;
                top: 0;
                left: 50%;
                height: 100%;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <textarea id="input" data-bind="textInput: input"></textarea>
        <textarea id="output" readonly data-bind="textInput: output"></textarea>
    </body>
</html>
