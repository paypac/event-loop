<html>
    <head>
        <link rel="stylesheet" href="scripts/codemirror.css"></script>
        <script src="scripts/require.js"></script>
        <script>
            require.config({
                paths: {
                    "assert": "scripts/assert",
                    "babel": "scripts/babel",
                    "codemirror": "scripts/codemirror",
                    "javascript-mode": "scripts/javascript-mode",
                    "knockout": "scripts/knockout",
                    "util": "scripts/util"
                }
            });
            require(['knockout', 'built/plugin3', 'built/vm', 'codemirror', 'javascript-mode'], (ko, plugin, VM, cm) => {

                // Set up a simple viewmodel with 'input' and 'output' properties.
                let vm = {};
                vm.input = ko.observable('').extend({ rateLimit: 500 }),
                vm.output = ko.computed(() => {

                    // When 'input' changes, recompute the 'output'.
                    try {
                        let code = plugin.transform(vm.input());
                        debugger;
                        let virtm = VM.makeVM();
                        let prog = eval(`(${code})`);
                        prog(virtm);
                        
                        return code;
                    }
                    catch (ex) {
                        return ex.message;
                    }
                });
                vm.runner = ko.observable('');

                // Remember the value of the 'input' property using local storage.
                let store = window.localStorage;
                vm.input(store.getItem('input') || '');
                vm.input.subscribe(i => store.setItem('input', i));

                // Bind the view to the viewmodel.
                ko.applyBindings(vm);

                // Initialize CodeMirror.
                let $input = document.getElementById('input');
                let editor = cm.fromTextArea($input, {
                    mode: 'javascript',
                    theme: 'neat',
                    lineNumbers: true
                });
                editor.on('changes', () => {
                    vm.input(editor.getValue());
                });
            });
        </script>
        <style>
            * {
                box-sizing: border-box;
            }
            #input, .CodeMirror {
                border: 2px solid green;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                height: 80%;
                width: 50%;
            }
            #output {
                border: 2px solid purple;
                display: block;
                position: absolute;
                top: 0;
                left: 50%;
                height: 80%;
                width: 50%;
            }
            #runner {
                border: 2px solid orange;
                display: block;
                position: absolute;
                top: 80%;
                left: 0%;
                height: 20%;
                width: 100%;
            }

            /* CodeMirror 'neat' theme */
            .cm-s-neat span.cm-comment { color: #a86; }
            .cm-s-neat span.cm-keyword { line-height: 1em; font-weight: bold; color: blue; }
            .cm-s-neat span.cm-string { color: #a22; }
            .cm-s-neat span.cm-builtin { line-height: 1em; font-weight: bold; color: #077; }
            .cm-s-neat span.cm-special { line-height: 1em; font-weight: bold; color: #0aa; }
            .cm-s-neat span.cm-variable { color: black; }
            .cm-s-neat span.cm-number, .cm-s-neat span.cm-atom { color: #3a3; }
            .cm-s-neat span.cm-meta { color: #555; }
            .cm-s-neat span.cm-link { color: #3a3; }

            .cm-s-neat .CodeMirror-activeline-background { background: #e8f2ff; }
            .cm-s-neat .CodeMirror-matchingbracket { outline:1px solid grey; color:black !important; }            
        </style>
    </head>
    <body>
        <textarea id="input" data-bind="textInput: input"></textarea>
        <textarea id="output" readonly data-bind="textInput: output"></textarea>
        <textarea id="runner" readonly data-bind="textInput: runner"></textarea>
    </body>
</html>
